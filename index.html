<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> To-do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1> To-Do Manager</h1>
            <div class="stats">
                <span class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </span>
                <span class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </span>
                <span class="stat-item">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </span>
            </div>
        </header>

        <div class="main-content">
            <div class="form-section">
                <form id="todoForm" class="todo-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="todoInput">Task Description</label>
                            <input type="text" id="todoInput" placeholder="Enter your task..." required>
                            <span class="error-message" id="todoError"></span>
                        </div>
                        <div class="form-group">
                            <label for="dateInput">Due Date</label>
                            <input type="date" id="dateInput" required>
                            <span class="error-message" id="dateError"></span>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="prioritySelect">Priority</label>
                            <select id="prioritySelect" required>
                                <option value="">Select Priority</option>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="categorySelect">Category</label>
                            <select id="categorySelect" required>
                                <option value="">Select Category</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="shopping">Shopping</option>
                                <option value="health">Health</option>
                                <option value="education">Education</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span class="btn-text">Add Task</span>
                        <span class="btn-icon">+</span>
                    </button>
                </form>
            </div>

            <div class="controls-section">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search tasks...">
                    <button type="button" id="clearSearch" class="btn-clear">√ó</button>
                </div>
                
                <div class="filters">
                    <div class="filter-group">
                        <label>Filter by Status:</label>
                        <select id="statusFilter">
                            <option value="all">All Tasks</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Filter by Priority:</label>
                        <select id="priorityFilter">
                            <option value="all">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Filter by Category:</label>
                        <select id="categoryFilter">
                            <option value="all">All Categories</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="shopping">Shopping</option>
                            <option value="health">Health</option>
                            <option value="education">Education</option>
                        </select>
                    </div>
                </div>

                <div class="action-buttons">
                    <button type="button" id="clearCompleted" class="btn btn-secondary">Clear Completed</button>
                    <button type="button" id="clearAll" class="btn btn-danger">Clear All</button>
                </div>
            </div>

            <div class="todo-section">
                <div class="section-header">
                    <h2>Your Tasks</h2>
                    <div class="sort-options">
                        <label for="sortSelect">Sort by:</label>
                        <select id="sortSelect">
                            <option value="date">Due Date</option>
                            <option value="priority">Priority</option>
                            <option value="category">Category</option>
                            <option value="created">Date Created</option>
                        </select>
                    </div>
                </div>
                
                <div id="todoList" class="todo-list">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">üìù</div>
                        <h3>No tasks yet!</h3>
                        <p>Add your first task above to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="confirmMessage"></p>
            <div class="modal-actions">
                <button type="button" id="confirmYes" class="btn btn-danger">Yes</button>
                <button type="button" id="confirmNo" class="btn btn-secondary">No</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
